<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <title>E lá vamos nós</title>
			<script src="js/react.js"></script>
	    <script src="js/react-dom.js"></script>
	    <script src="js/babel.min.js"></script>
	    <script src="js/browser.min.js"></script>
		  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
		  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		  <script src="js/jquery-3.1.1.min.js"></script>
		  <script type="text/javascript" src="js/materialize.min.js"></script>
  </head>
  <body>
	  	<div id="main">

	  	</div>
			<script type="text/babel">

		  	var Barra = React.createClass({
		  		render: function(){
		  			return (
							  <nav>
									  <div className="nav-wrapper red accent-4">
										    <a className="brand-logo center">MINHA CARTEIRA</a>
									  </div>
								</nav>
		  			);
		  		}
		  	});

				// var Inicial = React.createClass({
				// 	render: function(){
				// 		return(
				//
				// 		)
				// 	}
				// });

				var Central = React.createClass({
						getInitialState: function(){
							return {
								saldo: 0.00,
							}
						},

						somar: function(){
							this.state.saldo += 1;
							this.setState({saldo: this.state.saldo})
						},

						diminuir: function(){
							this.state.saldo -= 1;
							this.setState({saldo: this.state.saldo})
						},

						render: function(){
							return(
								<div className="container">
									<div className="row">
										<center>
												<br></br><br></br><br></br><br></br><br></br><br></br>
												<div className="card col s10  m4 offset-s1 offset-m4">
														<br></br><br></br>
														<h5 className="red-text">S A L D O</h5>
														{this.state.saldo < 0 ? (
															<h4 className="red-text">R$ {this.state.saldo}</h4>
														) : this.state.saldo > 0 ? (
															<h4 className="green-text">R$ {this.state.saldo}</h4>
														) : (
															<h4 className="blue-text">R$ {this.state.saldo}</h4>
														)}
														<br></br><br></br>
												</div>
										</center>
									</div>
									<div className="fixed-action-btn toolbar">
								    <a className="btn-floating btn-large red darken-4">
								      <i className="large material-icons">menu</i>
								    </a>
								    <ul>
								      <li className="waves-effect waves-light"><a onClick={this.somar}><i className="material-icons">add</i></a></li>
								      <li className="waves-effect waves-light"><a onClick={this.diminuir}><i className="material-icons">remove</i></a></li>
								    </ul>
								  </div>
								</div>
							);
						}
				});




		  	ReactDOM.render(
					<div id="matriz">
							<Barra></Barra>
							<Central></Central>
					</div>,
		  		document.getElementById('main')
		  	);

		</script>
  </body>
</html>
